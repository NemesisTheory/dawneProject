block.dawneproject-erum-conveyor.description = Transports items forward.
block.dawneproject-erum-junction.description = Acts as a bridge for two crossing conveyor belts.
block.dawneproject-erum-bridge.description = Transports items over terrain or buildings. Range is very limited.
block.dawneproject-erum-router.description = Distributes input items to 3 output directions equally.
block.dawneproject-erum-overflow.description = Only outputs items to the left and right if the front path is blocked.
block.dawneproject-erum-underflow.description = Opposite of an overflow gate. Outputs to the front if the left and right paths are blocked.
block.dawneproject-erum-sorter.description = If an input item matches the selection, it passes forward. Otherwise, the item is outputted to the left and right.
block.dawneproject-erum-inverted-sorter.description = Similar to a standard sorter, but outputs selected items to the sides instead.
block.dawneproject-aspec-transporter.description = Instantly transports items over terrain or buildings. Requires power. Conducts power.

