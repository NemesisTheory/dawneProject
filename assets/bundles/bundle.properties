# items

item.DawneProject-erum.name = Erum
item.DawneProject-verent.name = Verent
item.DawneProject-caris.name = Caris

item.DawneProject-erum.description = Used in almost all types of construction.
item.DawneProject-verent.description = A raw, structurally weak material used for types of flak ammunition.
item.DawneProject-caris.description = Used in most types of construction (specifically defense) and certain types of ammunition.

item.DawneProject-erum.details = An incredibly common and abundant metal present on Dawne.

# blocks (distrib.)

block.DawneProject-erum-conveyor.name = Erum Conveyor
block.DawneProject-erum-junction.name = Erum Junction
block.DawneProject-erum-bridge.name = Erum Bridge
block.DawneProject-erum-router.name = Erum Router
block.DawneProject-erum-overflow.name = Erum Overflow
block.DawneProject-erum-underflow.name = Erum Underflow
block.DawneProject-erum-sorter.name = Erum Sorter
block.DawneProject-erum-inverted-sorter.name = Erum Sorter

block.DawneProject-erum-conveyor.description = Transports items forward.
block.DawneProject-erum-junction.description = Acts as a bridge for two crossing conveyor belts.
block.DawneProject-erum-bridge.description = Transports items over terrain or buildings. Range is very limited.
block.DawneProject-erum-router.description = Distributes input items to 3 output directions equally.
block.DawneProject-erum-overflow.description = Only outputs items to the left and right if the front path is blocked.
block.DawneProject-erum-underflow.description = Opposite of an overflow gate. Outputs to the front if the left and right paths are blocked.
block.DawneProject-erum-sorter.description = If an input item matches the selection, it passes forward. Otherwise, the item is outputted to the left and right.
block.DawneProject-erum-inverted-sorter.description = Similar to a standard sorter, but outputs selected items to the sides instead.

# blocks (prod.)

block.DawneProject-carnis-press.name = Carnis Press

block.DawneProject-carnis-press.description = Compresses raw verent into carnis.

# turrets

block.DawneProject-fracture.name = Fracture

block.DawneProject-fracture.description = Fires piercing verent or carnis ammunition at enemy targets.